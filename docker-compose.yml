# Production Docker Compose for Commercial Deployment
# Uses pre-built images from Docker Hub
#
# Note: The privileged mode and elevated capabilities on certain containers
# are intentionally configured to match the development docker-compose.yml
# for feature parity. In a future security hardening effort, consider
# removing unnecessary privileges.

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: orkalab-db
    privileged: true
    environment:
      POSTGRES_DB: ${DB_NAME:-orkalab}
      POSTGRES_USER: ${DB_USER:-orkalab}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-orkalab123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orkalab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-orkalab}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Guacamole Database
  guacdb:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-orkalab}-guacdb
    privileged: true
    environment:
      POSTGRES_DB: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: ${GUAC_DB_PASSWORD:-guacpass123}
    volumes:
      - guac_data:/var/lib/postgresql/data
      - ./guacamole/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql
    networks:
      - orkalab-network
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guacamole_user -d guacamole_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Guacamole Server (guacd)
  guacd:
    image: guacamole/guacd:1.5.3
    container_name: guacd
    privileged: true
    networks:
      - orkalab-network
    restart: unless-stopped
    volumes:
      - guacd_drive:/drive
      - guacd_record:/record
      - guacd_home:/home/guacd
    environment:
      - GUACD_LOG_LEVEL=debug
      - NO_PROXY=127.0.0.1,localhost,192.168.0.0/16,10.0.0.0/8
      - no_proxy=127.0.0.1,localhost,192.168.0.0/16,10.0.0.0/8

  # Guacamole Client (Custom build with multi-session support)
  guacamole:
    image: ${DOCKER_HUB_USER:-cursedscropio}/orkalab-guacamole:${VERSION:-1.5.3-multisession}
    container_name: guacamole
    privileged: true
    depends_on:
      guacd:
        condition: service_started
      guacdb:
        condition: service_healthy
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      POSTGRES_HOSTNAME: guacdb
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: ${GUAC_DB_PASSWORD:-guacpass123}
      POSTGRES_AUTO_CREATE_ACCOUNTS: "true"
    volumes:
      - guacamole_data:/etc/guacamole
    networks:
      - orkalab-network
    restart: unless-stopped

  # Python Backend (FastAPI) - Pre-built image
  backend:
    image: ${DOCKER_HUB_USER:-cursedscropio}/orkalab-backend:${VERSION:-latest}
    container_name: orkalab-backend
    depends_on:
      postgres:
        condition: service_healthy
      guacamole:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${DB_USER:-orkalab}:${DB_PASSWORD:-orkalab123}@postgres:5432/${DB_NAME:-orkalab}
      PROXMOX_HOST: ${PROXMOX_HOST}
      PROXMOX_USER: ${PROXMOX_USER}
      PROXMOX_PASSWORD: ${PROXMOX_PASSWORD}
      PROXMOX_NODE: ${PROXMOX_NODE}
      PROXMOX_BRIDGE: ${PROXMOX_BRIDGE:-vmbr1}
      PROXMOX_VERIFY_SSL: ${PROXMOX_VERIFY_SSL:-false}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      GUACAMOLE_URL: http://guacamole:8080/guacamole
      GUACAMOLE_ADMIN_USER: ${GUAC_ADMIN_USER:-guacadmin}
      GUACAMOLE_ADMIN_PASSWORD: ${GUAC_ADMIN_PASSWORD:-guacadmin}
      DHCP_START_IP: ${DHCP_START_IP:-192.168.2.100}
      DHCP_SUBNET_MASK: ${DHCP_SUBNET_MASK:-255.255.255.0}
      SERVER_HOST: ${SERVER_HOST:-localhost}
      VM_LINUX_USERNAME: ${VM_LINUX_USERNAME:-root}
      VM_LINUX_PASSWORD: ${VM_LINUX_PASSWORD}
      VM_WINDOWS_USERNAME: ${VM_WINDOWS_USERNAME:-Administrator}
      VM_WINDOWS_PASSWORD: ${VM_WINDOWS_PASSWORD}
      PRIMARY_DNS: ${PRIMARY_DNS:-8.8.8.8}
      SECONDARY_DNS: ${SECONDARY_DNS:-8.8.4.4}
      HTTP_PROXY: ${HTTP_PROXY}
      HTTPS_PROXY: ${HTTPS_PROXY}
      NO_PROXY: ${NO_PROXY}
      http_proxy: ${HTTP_PROXY}
      https_proxy: ${HTTPS_PROXY}
      no_proxy: ${NO_PROXY}
      # AI Agent Configuration
      AI_ENABLED: ${AI_ENABLED:-false}
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      AI_MODEL: ${AI_MODEL:-gpt-4}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-2000}
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.7}
    dns:
      - ${PRIMARY_DNS:-8.8.8.8}
      - ${SECONDARY_DNS:-8.8.8.8}
    volumes:
      - /var/lib/dhcp:/var/lib/dhcp:ro
      - /var/lib/misc:/var/lib/misc:ro
      - /opt/orkalab:/opt/orkalab:ro
    networks:
      - orkalab-network
    restart: unless-stopped
    privileged: true
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend - Pre-built image
  frontend:
    image: ${DOCKER_HUB_USER:-cursedscropio}/orkalab-frontend:${VERSION:-latest}
    container_name: orkalab-frontend
    privileged: true
    environment:
      REACT_APP_API_URL: /api
      REACT_APP_GUACAMOLE_URL: /guacamole
    networks:
      - orkalab-network
    restart: unless-stopped

  # Nginx Reverse Proxy - Pre-built image
  nginx:
    image: ${DOCKER_HUB_USER:-cursedscropio}/orkalab-nginx:${VERSION:-latest}
    container_name: orkalab-nginx
    privileged: true
    depends_on:
      - backend
      - frontend
      - guacamole
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - orkalab-network
    extra_hosts:
      - "host.docker.internal:${SERVER_HOST:-192.168.1.1}"
    restart: unless-stopped

networks:
  orkalab-network:
    driver: bridge

volumes:
  postgres_data:
  guac_data:
  guacamole_data:
  guacd_drive:
  guacd_record:
  guacd_home:
